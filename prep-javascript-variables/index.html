<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Anthony Garcia';
      console.log('Anthony Garcia');
      console.log(typeof fullName);
    </script>
    <script>
      const sum = 2 + 1;
      console.log('3');
      console.log(typeof sum);
    </script>
    <script>
      const likesVegetables = false;
      console.log('False');
      console.log(typeof likesVegetables);
    </script>
    <script>
      const result = null;
      console.log(result);
      console.log(typeof result);
    </script>
    <script>
      let = undefined;
      console.log(undefined);
      console.log(typeof undefined);
    </script>
  </body>
</html>
